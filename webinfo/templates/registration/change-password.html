{% extends 'webinfo/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <p class="lead">
        <h1 class="mt-5">Change Password</h1>
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-dark">Change Password</button>
    </form>
{% endblock %}
