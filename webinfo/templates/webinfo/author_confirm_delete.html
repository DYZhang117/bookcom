{% extends 'webinfo/base.html' %}

{% block title %}
    Delete Author
{% endblock %}

{% block content %}
    <form
        action="{{ author.get_delete_url }}"
        method="post">
        {% csrf_token %}
            <p class="lead">
                <h2 class="mt-5"> Are you sure that you want to delete
                        author {{ author }}?</h2>
            </p>
        <a class="btn btn-outline-dark" href="{{ author.get_absolute_url }}" role="button">Cancel</a>
        <button type="submit" class="btn btn-outline-danger">Delete Author</button>
    </form>
{% endblock %}
