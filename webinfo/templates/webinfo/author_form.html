{% extends 'webinfo/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Create Author
{% endblock %}

{% block content %}
    <p class="lead">
        <h1 class="mt-5">Create New Author</h1>
    </p>

    <form
        action="{% url 'webinfo_author_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-outline-dark">Create Author</button>
    </form>
{% endblock %}
