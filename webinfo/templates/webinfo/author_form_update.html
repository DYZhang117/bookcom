{% extends 'webinfo/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Update Author
{% endblock %}

{% block content %}
    <p class="lead">
        <h1 class="mt-5">Update Author Info</h1>
    </p>

    <form
        action="{{ author.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-dark">Update Author</button>
    </form>
{% endblock %}
