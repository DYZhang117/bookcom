{% extends 'webinfo/base.html' %}

{% block title %}
    Delete Comment
{% endblock %}

{% block content %}
    <form
        action="{{ comment.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p class="lead">
            <h2 class="mt-5">Are you sure that you want to delete
        comment {{ comment }}?</h2>
        </p>
        <a class="btn btn-outline-dark" href="{{ comment.get_absolute_url }}"
        role="button">Cancel</a>
        <button type="submit" class="btn btn-outline-danger">Delete Comment</button>
    </form>
{% endblock %}
