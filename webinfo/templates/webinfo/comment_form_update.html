{% extends 'webinfo/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Update Comment
{% endblock %}

{% block content %}
    <p class="lead">
        <h1 class="mt-5">Update Comment Info</h1>
    </p>

    <form
        action="{{ comment.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-dark">Update Comment</button>
    </form>
{% endblock %}
