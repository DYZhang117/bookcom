{% extends 'webinfo/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <p class="lead">
                <h1 class="mt-5">Login</h1>
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-outline-dark">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
