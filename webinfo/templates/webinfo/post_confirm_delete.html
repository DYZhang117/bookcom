{% extends 'webinfo/base.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <form
        action="{{ post.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p class="lead">
            <h2 class="mt-5">Are you sure that you want to delete
        post {{ post }}?</h2>
        </p>
        <a class="btn btn-outline-dark" href="{{ post.get_absolute_url }}"
        role="button">Cancel</a>
        <button type="submit" class="btn btn-outline-danger">Delete Post</button>
    </form>
{% endblock %}
